<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container" style="margin: 100px;">
    <a th:href="@{department/form}" class="btn btn-primary" style="margin-bottom: 25px;">CREATE</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>DEPARTMENT ID</th>
                <th>DEPARTMENT NAME</th>
                <!-- <th>REGION</th> -->
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <!-- <td th:text="${department.region.name}"></td> -->
                <td>
                    <div class="row">
                        <div class="col-sm-1">
                            <a th:href="@{/department/form/{id} (id = ${department.id})}" class="btn btn-warning">Edit</a>
                        </div>

                        <div class="col-sm-1">
                            <form method="post" th:action="@{/department/delete/{id} (id = ${department.id})}">
                                <button type="submit" class="btn btn-danger" style="margin-left: 40px;">Delete</button>
                            </form>          
                        </div>
                    </div>      
                </td>
            </tr>
        </tbody>
    </table>
</div>
