<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container">
    <form method="post" th:action="@{/department/save}" th:object="${department}">
        <!-- ID hidden -->
        <div class="form-group" style="margin: 5px" hidden>
            <label for="id" class="col-form-label">Id</label>
            <input type="text" class="form-control" id="id" th:field="*{id}">
        </div>

        <!-- name -->
        <div class="form-group col-md-4" style="margin: 5px">
            <label for="name" class="col-form-label">Department Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        
        <!-- region -->
        <label for="name" class="col-form-label">Region</label>
        <select id="region" th:field="*{region}" style="border-radius: 6px;">            
            <!-- th:block hanya sebagai pembungkus, sama seperti div -->            
            <th:block th:each="region : ${regions}" >                                 
                <option th:text="${region.name}" th:value="${region.id}"></option>
            </th:block>
        </select>

        <!-- Back | Submit -->
        <div class="row">
            <div class="col-sm-1">                
                <a th:href="@{/department}" class="btn btn-danger">Back</a>
            </div>

            <div class="col-sm-1">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
