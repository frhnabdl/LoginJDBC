<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container">
    <div class="col-md-4 offset-md-4" style="margin: 100px;">
        <form th:action="@{/user/authenticating}" method="post" th:object="${login}">
            <!-- Email input -->        
            <div class="form-outline mb-4">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}"/>            
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}"/>            
            </div>
        
            <!-- forgot password -->
            <div class="row mb-4 center">
                <a th:href="@{/user/forgetPassword}">Forgot password?</a>        
            </div>
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
            <!-- Register buttons -->        
            <div class="text-center">
                <p>Not a member? <a th:href="@{/user/register}" style="margin-bottom: 25px;">Register</a>
            </div>
        </form>
    </div>
</div>
