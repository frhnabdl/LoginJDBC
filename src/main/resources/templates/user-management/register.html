<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<div class="container">
<div class="col-md-4 offset-md-4" style="margin: 100px;">
    <h1>Registration Form</h1>
    <form method="post" th:action="@{/user/submitRegister}">
        <!-- ID hidden -->
        <div class="form-group" th:object="${employee}" style="margin: 5px" hidden >
            <label for="id" class="col-form-label">Id</label>
            <input type="text" class="form-control" id="id" th:field="*{id}">
        </div>
        
        <!-- Fullname input -->        
        <div class="form-outline mb-4" th:object="${employee}">
            <label for="fullname" class="col-form-label">Fullname</label>
            <input type="text" id="fullname" class="form-control" th:field="*{fullname}" size="20"/>            
        </div>

        <!-- Email input -->        
        <div class="form-outline mb-4"  th:object="${employee}">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" id="email" class="form-control" th:field="*{email}" />            
        </div>        

        <!-- Role input -->
        <!-- <div class="form-outline mb-4" th:object="${user}">
            <label for="role" class="col-form-label">Role</label><br>
            <select id="role" th:field="*{role}" style="border-radius: 6px;">             -->
                <!-- th:block hanya sebagai pembungkus, sama seperti div -->            
                <!-- <th:block th:each="role : ${roles}" >                                 
                    <option th:text="${role.name}" th:value="${role.id}"></option>
                </th:block>
            </select>
        </div> -->
    
        <!-- Password input -->
        <div class="form-outline mb-4" th:object="${user}">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" />            
        </div>
    
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4 form-control">Submit</button>
    </form>
</div>
</div>
