<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container">
    <div class="col-md-4 offset-md-4" style="margin: 100px;">
        <form method="post" th:action="@{/user/submitForgetPassword}" th:object="${forgetPW}">
            <!-- Email input -->        
            <div class="form-outline mb-4" th:object="${forgetPW}">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" id="email" class="form-control" th:field="*{email}"/>            
            </div>
        
            <!-- New Password -->
            <div class="form-outline mb-4" th:object="${forgetPW}">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="text" id="newPassword" class="form-control" th:field="*{newPassword}"/>            
            </div>
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>            
        </form>
    </div>
</div>
